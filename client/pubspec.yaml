name: grammarsolver
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  animated_text_kit: ^2.2.0
  gallery_saver: ^2.0.1
  image_picker: ^0.6.7+1
  flutter_plugin_android_lifecycle: ^1.0.8
  http: ^0.12.1
  file_picker: ^1.12.0
  dio: ^3.0.9
  async: ^2.4.1
  path: ^1.7.0
  storage_path: ^0.2.0
  auto_size_text: ^2.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family : Tajawal
      fonts:
        - asset: fonts/Tajawal-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

 